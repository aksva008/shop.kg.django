{% extends "base.html" %}

{% block content %}
<h1>Продукты категории: {{ category.name }}</h1>
<ul>
    {% for product in products %}
        <li>{{ product.name }} — {{ product.price }}₽</li>
    {% endfor %}
</ul>
<a href="{% url 'categories_list' %}">Вернуться к списку категорий</a>
{% endblock %}
