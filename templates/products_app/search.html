{% extends 'products_app/clothes/clothes.html' %}

{% block content %}
<h2>Результаты поиска</h2>

{% if query %}
    <p>Поиск: {{ query }}</p>
{% endif %}

{% for item in products %}
    <div>
        <h3>{{ item.name }}</h3>
        <p>{{ item.price }}</p>
    </div>
{% empty %}
    <p>Ничего не найдено</p>
{% endfor %}

{% endblock %}
